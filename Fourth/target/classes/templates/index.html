<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>校园智能问答系统</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/top.jpg"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
        }
        .banner-image-3 {
            width: 120%;
            height: 110%;
            object-fit: cover
        }
        .banner {
            background-image: url('assets.images.shape/preview.jpg');
            background-size: cover;
            color: #9db2a6;
        }
        .banner-head h1 {
            font-size: 3rem;
        }
        .banner-detail p {
            font-size: 1.2rem;
        }
        .btn {
            background-color: #28a7a7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color:#0dfdd9;
        }
        .appointment {
            background-color: #ffffff;
            padding: 40px 0;
        }
        .appoint-form {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .niceSelect {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }
        .sc-title-two {
            font-size: 1.5rem;
        }
        .sc-border-left {
            border-left: 4px solid #28a7a7;
            padding-left: 20px;
        }
        .cl-lgreen {
            color: #28a7a7;
        }
        .svg-image {
            display: none;
        }
    </style>
</head>
<body class="home-3">

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section class="banner">
    <div class="container">
        <div class="banner-content">
            <div class="row flex-row-reverse align-items-end">
                <div class="col-lg-6 col-md-12 col-sm-12 text-end">
                    <div class="banner-ct-wrap">
                        <div class="banner-head">
                            <h4 class="cl-green">校园智能问答</h4>
                            <h1>校园智能问答系统，为您的校园学习与生活保驾护航</h1>
                        </div>
                        <div class="banner-detail pb-2">
                            <p>The Campus Intelligent Q&A System, safeguarding your academic and daily life in campus.</p>
                        </div>
                        <a href="aboutUs" class="btn">了解更多</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="banner-image-3">
                        <img src="assets/images/shape/in.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:if="${session.loginUser == null}" class="appointment bg-sfgrey-3">
    <div class="container">
        <div class="row align-items-center flex-mxl-column-reverse">
            <div class="col-lg-6 col-md-12">
                <div class="appoint-form mb-xs-0">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input id="userAccount" type="text" class="form-control" placeholder="登录用户名"/>
                        </div>
                        <div class="col-md-6">
                            <input id="userName" type="text" class="form-control" placeholder="姓名"/>
                        </div>

                        <div class="col-6">
                            <input id="userPwd" type="password" class="form-control" placeholder="登录密码"/>
                        </div>

                        <div class="col-md-6">
                            <input id="userTel" type="number" class="form-control" placeholder="手机号码"/>
                        </div>


                        <div class="col-md-6">
                            <input id="userAge" type="number" class="form-control" placeholder="年龄"/>
                        </div>

                        <div class="col-md-6">
                            <select id="userSex" class="niceSelect">
                                <option selected value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <input id="userEmail" type="text" class="form-control" placeholder="邮箱地址"/>
                        </div>
                        <div class="col-4">
                            <input id="code" type="text" class="form-control" placeholder="验证码"/>
                        </div>
                        <div class="col-2">
                            <button id="email-code" class="btn btn-na" onclick="sendEmailCode()">获取</button>
                        </div>

                        <div class="col-12 text-center">
                            <button onclick="register()" class="btn btn-primary">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 ps-lg-5">
                <div class="sc-title-two sc-border-left sc-border-none appoint-info w-100 mb-xs-0">
                    <h2 class="mt-3 mb-3">注册账号后可以享受更多权益</h2>
                    <p>校园智能问答系统，为您提供校园信息查询、常见问题解答、最新校园资讯等优质服务，欢迎您的体验！</p><br>
                    <p>校园智能问答系统为您提供问题查询，常见问题大全，帮您全面了解问题答案、解决方法、相关建议等信息，是您校园问题查询的好帮手。</p>
                    <h3 class="cl-lgreen mt-3 mb-3">CALL: 8888 6666</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>
