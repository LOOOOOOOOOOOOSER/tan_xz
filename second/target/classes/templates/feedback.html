<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>校园智能问答系统</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
        }
        .banner {
            background-image: url('assets.images.shape/preview.jpg');
            background-size: cover;
            color:#9db2a6;

        }
        .banner-image-3 {
            width: 120%;
            height: 110%;
            object-fit: cover
        }
        .banner-head h1 {
            font-size: 3rem;
        }
        .banner-detail p {
            font-size: 1.2rem;
        }
        .btn {
            background-color: #28a7a7;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0dfdd9;
        }
        .appointment {
            background-color: #ffffff;
            padding: 40px 0;
        }
        .appoint-form {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .sc-title-two {
            font-size: 1.5rem;
        }
        .sc-border-none {
            border-left: none;
        }
        .cl-green {
            color: #0dfdd9;
        }
        #preloader {
            display: none;
        }
    </style>
</head>
<body class="home-3">

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section class="banner">
    <div class="container">
        <div class="banner-content">
            <div class="row flex-row-reverse align-items-end">
                <div class="col-lg-6 col-md-12 col-sm-12 text-end">
                    <div class="banner-ct-wrap">
                        <div class="banner-head">
                            <h4 class="cl-green">校园智能问答</h4>
                            <h1>最好的校园咨询和智能问答学习中心。</h1>
                        </div>
                        <div class="banner-detail pb-2">
                            <p>The Best Campus Consultation and Intelligent Q&A Learning Center.</p>
                        </div>
                        <a href="aboutUs" class="btn">了解更多</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="banner-image-3">
                        <img src="assets/images/shape/in.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="appointment pt-0">
    <div class="container">
        <div class="appoint-wrap">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="sc-title-two sc-border-none w-100 mb-0">
                        <h4 class="cl-green">有意见不要紧</h4>
                        <h2>反馈一下</h2>
                        <h5 class="cl-grey">我们期待您的反馈，我们会一直进步。</h5>
                    </div>
                    <div class="check-up mb-3">
                        <p class="mb-4">
                            校园智能问答系统为您提供问题查询、常见问题解答，帮您全面了解问题解决方法、相关建议、学习资源等信息，是您校园学习和生活的好帮手。
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="appoint-form bg-white">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" placeholder="姓名">
                            </div>
                            <div class="col-md-6">
                                <input id="email" type="text" class="form-control" placeholder="邮箱">
                            </div>
                            <div class="col-12">
                                <input id="title" type="text" class="form-control" placeholder="反馈标题">
                            </div>
                            <div class="col-12">
                                <textarea id="content" name="message" class="form-control" placeholder="反馈内容" rows="4"></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button onclick="feedback()" type="submit" class="btn btn-primary">提交反馈</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>
